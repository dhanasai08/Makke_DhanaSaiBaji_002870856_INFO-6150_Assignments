<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    

</head>

<body id="container">

    <h1><strong>USER LOGIN</strong> </h1>
        <div class="formgroup">
            <label class="formlabel"> Email*:</label>
            <input class="entertext" type="text" name="email" id="email" placeholder="Enter email" required />
            <br><br>
        </div>


        <div class="error" id="emailMissing"></div>
        <div class="error" id="emailError"></div>



        <div class="formgroup">
            <label class="formlabel"> User Name*:</label>
            <input class="entertext" type="text" name="userName" id="userName" placeholder="Enter Username" required />
            <br><br>
        </div>


        <div class="error" id="username_missing"></div>
        <div class="error" id="userNameError"></div>



        <div class="formgroup">
            <label class="formlabel"> Password*:</label>
            <input class="entertext" type="password" name="password" id="password" placeholder="Enter Password" required />
            <br><br>
        </div>

        <div class="formgroup">
            <label class="formlabel"> Confirm Password*:</label>
            <input class="entertext" type="password" name="password" id="password" placeholder="Enter Confirm Password" required />
            <br><br>
        </div>

        <div class="error" id="passwordMissing"></div>
        <div class="error" id="passwordError"></div>


        <div class="formGroup" id="btn2">
            <button class="btn2" id="submitButton" onclick="passvalues();">Login</button>
        </div>


    <script src="PartA.js"></script>
</body>

</html>
