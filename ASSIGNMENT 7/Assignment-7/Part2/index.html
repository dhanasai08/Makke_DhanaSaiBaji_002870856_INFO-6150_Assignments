<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>PartB</title>
</head>

<body id="timer">
    <div class="heading">
        <label>WELCOME</label>
    </div>
    <div class="timeBar">
        <table>
            <tr>
                <th class="tm" id="hr">00</th>
                <th class="tm" id="min">00</th>
                <th class="tm" id="sec">00</th>
            </tr>
            <tr>
                <td class="time_heading" id="Hours">Hrs</td>
                <td class="time_heading" id="Minutes">Min</td>
                <td class="time_heading" id="Seconds">Sec</td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <button type="button" class="btn start">START</button>
        <button type="button" disabled class="btn stop">STOP</button>
        <button type="button" disabled class="btn reset">RESET</button>
    </div>
